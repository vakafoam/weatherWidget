<div class="card">
    <div class="card-header">
        <div class="col-xs-8">
            <p>Tartu, EST</p>
        </div>
        <div class="col-xs-4 text-xs-right">
            <h1>{{ weatherData.temp | number: '.0-0' }} &deg;</h1>  <!--  | pipe formatting the value -->
        </div>
    </div>
    <div class="card-block">
        <h1>000</h1>
        <p>{{weatherData.summary}}</p>
    </div>
    <div class="card-footer">
        <div class="col-xs-5">
            <p>Wind</p>
            <p>{{weatherData.wind}}mph</p>
        </div>
        <div class="col-xs-5 offset-xs-2">    <!-- 5 columns offseted by 2 columns -->
            <p>Humidity</p>
            <p>{{weatherData.humidity | percent }}</p>
        </div>
    </div>
</div>
